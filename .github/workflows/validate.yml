name: Validity Check

on:
  pull_request:
    branches:
    - main

jobs:
  validate:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install Dependencies
      run: |
        brew install mint
        mint install NickLockwood/SwiftFormat@0.48.17 --no-link
    - name: run script
      run: ./scripts/validate.sh
