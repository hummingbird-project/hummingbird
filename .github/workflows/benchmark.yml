name: Benchmark

on:
  push:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'swift:5.5-bionic'

    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout hummingbird
      uses: actions/checkout@v2
      with:
        path: current
    - name: Checkout hummingbird main
      uses: actions/checkout@v2
      with:
        ref: main
        path: base
    - name: Checkout WRK
      uses: actions/checkout@v2
      with:
        repository: wg/wrk
        path: wrk
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y unzip libssl-dev
    - name: Build wrk
      run: |
        cd wrk
        make WITH_OPENSSL=/usr
    - name: Build hummingbird base
      run: |
        cd base
        swift build -c release
    - name: Build hummingbird current
      run: |
        cd current
        swift build -c release
    - name: Profile Base
      run: |
        cd base
        swift run -c release &
        sleep 5
        cd ../wrk
        result1=$(./wrk -t 8 -d 15s -c 128 http://localhost:8080)
        echo $result1
    - name: Profile Current
      run: |
        cd current
        swift run -c release &
        sleep 5
        cd ../wrk
        result1=$(./wrk -t 8 -d 15s -c 128 http://localhost:8080)
        echo $result1
