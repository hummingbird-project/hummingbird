name: Benchmark

on:
  pull_request:

jobs:
  Benchmark:
    #if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'swift:5.5-bionic'

    container:
      image: ${{ matrix.image }}
    steps:
    - name: Checkout hummingbird
      uses: actions/checkout@v2
      with:
        path: current
    - name: Checkout hummingbird main
      uses: actions/checkout@v2
      with:
        ref: main
        path: base
    - name: Checkout WRK
      uses: actions/checkout@v2
      with:
        repository: wg/wrk
        path: wrk
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y unzip libssl-dev
    - name: Build wrk
      run: |
        cd wrk
        make WITH_OPENSSL=/usr
    - name: Build hummingbird base
      env:
        SERVER_PORT: 8080
      run: |
        cd base
        swift build -c release
        swift run -c release &
    - name: Build hummingbird current
      env:
        SERVER_PORT: 8081
      run: |
        cd current
        swift build -c release
        swift run -c release &
    - name: Profile Base
      run: |
        sleep 5
        cd wrk
        ./wrk -t 8 -d 5s -c 128 http://localhost:8080 > /dev/null
        echo RESULT_BASE=$(./wrk -t 8 -d 15s -c 128 http://localhost:8080) >> $GITHUB_ENV
    - name: Profile Current
      run: |
        sleep 5
        cd wrk
        ./wrk -t 8 -d 5s -c 128 http://localhost:8081 > /dev/null
        echo RESULT_CURRENT=$(./wrk -t 8 -d 15s -c 128 http://localhost:8081) >> $GITHUB_ENV
    - name: Output results
      #uses: uses: peter-evans/create-or-update-comment@v1
      #with: issue-number: ${{ github.event.issue.number }}
      run: |
        echo "$RESULT_BASE"
        echo "$RESULT_CURRENT"
